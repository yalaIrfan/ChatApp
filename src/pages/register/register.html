<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input #username name="username" type="text"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input #password name="password" type="password"></ion-input>
        </ion-item>
      
      </ion-list>
      <div padding>
          <button ion-button block (click)="registerUser(username,password)">Register</button>
        </div>
</ion-content>
