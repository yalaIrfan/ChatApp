<ion-header>

  <ion-navbar>
    <ion-title>chat</ion-title>
    <div class="logout">
      <button ion-button icon-only (click)="signoutA()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </div>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="messages" *ngFor="let msg of history">
    <div [class]="msg.username!=username?'messageRight':'messageLeft'">
      <span> <div >{{msg.username}} </div><br/> {{msg.message}}</span>
    </div>
  </div>
</ion-content>

<ion-footer class="footerNew">

      <ion-input type="text" [(ngModel)]="message"></ion-input>
  
  <!-- <ion-input type="text" name="message" [(mgModel)]="message"></ion-input> -->
  <button ion-button icon-only (click)="send()">
    <ion-icon name="send"></ion-icon>
  </button>
</ion-footer>
